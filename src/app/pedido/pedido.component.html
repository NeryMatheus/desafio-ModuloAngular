<mat-toolbar color="primary" class="toolbarFixed">
    <mat-toolbar-row>
    <span>Pedido</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-list>
    <h3>Seus Pedidos</h3>
    
    <div *ngIf="getItens().length === 0">
        <h3 style="text-align: center;">
            0
        </h3>
    </div>

    <ng-container *ngFor="let item of getItens()"> <!-- Lista os produtos -->
        <mat-list-item class="pedidos">
            <span>{{item.produto.descricao}} </span>
            <span style="flex: 1"></span>
            <span>{{item.quantidade}} X {{item.produto.preco| currency: "BRL"}}</span> <!-- Pipe -->
        </mat-list-item>
    </ng-container>

    <mat-list-item class="totPedido">
        <strong>Total</strong>
        <span style="flex: 1"></span>
        <strong>{{getValorTotal() | currency:"BRL"}}</strong> <!-- Pipe -->
    </mat-list-item>

</mat-list>

<mat-toolbar color="primary">
    <a mat-raised-button routerLink="/cardapio">Adicionar Items</a>
    <span style="flex:1"></span>
    <button mat-raised-button (click)="limparCarrinho()">Limpar</button>
    <span style="flex: 1"></span>
    <button mat-raised-button color="accent">Concluir</button>
</mat-toolbar>
