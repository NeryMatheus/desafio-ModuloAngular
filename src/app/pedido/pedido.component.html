<mat-toolbar color="primary" class="toolbarFixed">
    <mat-toolbar-row>
    <span>Pedido</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-list>
    <h2>Seus Pedidos</h2>
    <div *ngIf="getItens().length === 0"><h2>0</h2></div>
    <ng-container *ngFor="let item of getItens()"> <!-- Lista os produtos -->
        <mat-list-item>
            <span>{{item.produto.descricao}} </span>
            <span style="flex: 1"></span>
            <span>{{item.quantidade}} X {{item.produto.preco| currency: "BRL"}}</span> <!-- Pipe -->
        </mat-list-item>
    </ng-container>
    <mat-list-item>
        <strong>Total</strong>
        <span style="flex: 1"></span>
        <strong>{{getValorTotal() | currency:"BRL"}}</strong> <!-- Pipe -->
    </mat-list-item>
</mat-list>

<mat-toolbar color="primary">
    <a mat-button routerLink="/cardapio">Adicionar Items</a>
    <button mat-raised-button (click)="limparCarrinho()">Limpar</button>
    <span style="flex: 1"></span>
    <button mat-raised-button color="accent">Concluir</button>
</mat-toolbar>
